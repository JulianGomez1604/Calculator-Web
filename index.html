<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<h1>Calculator</h1>
<div class="calculator">
    <!-- 
            *display*
            1   2  3 /  CE
            4   5  6 *  C
            7   8  9 -  =
            - 0 -  . +  =
         -->
    <div class="parent">
        <div class="div1 button" id="display"> Filler </div>
        <div class="div2 button" id="one"> 1 </div>
        <div class="div3 button" id="two"> 2 </div>
        <div class="div4 button" id="three"> 3 </div>
        <div class="div5 button" id="divide"> / </div>
        <div class="div6 button" id="CE"> CE </div>
        <div class="div7 button" id="four"> 4 </div>
        <div class="div8 button" id="five"> 5 </div>
        <div class="div9 button" id="six"> 6 </div>
        <div class="div10 button" id="multiply"> * </div>
        <div class="div11 button" id="C"> C </div>
        <div class="div12 button" id="seven"> 7 </div>
        <div class="div13 button" id="eight"> 8 </div>
        <div class="div14 button" id="nine"> 9 </div>
        <div class="div15 button" id="subtract"> - </div>
        <div class="div16 button" id="zero"> 0 </div>
        <div class="div17 button" id="dot"> . </div>
        <div class="div18 button" id="plus"> + </div>
        <div class="div19 button" id="equal"> = </div>
    </div>

</div>

<body>

</body>

</html>
